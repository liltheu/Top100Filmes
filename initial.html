	<!DOCTYPE html>
	<html lang='pt'>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<title>TOP FILMES</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
	<div class="container">
	  <div class="canto-esquerdo"></div>
	  <div class="centro">
	  	<img src="logo.jpg">
	  </div>
	  <div class="canto-direito"></div>
	  <main></main>
	  <div class="meio" id="meio">
	  	</div>
	  </div>
	  <aside></aside>
	  <footer></footer>
	</div>
	</body>
	<script type="text/javascript">
	var xmlhttp = new XMLHttpRequest();
	xmlhttp.onreadystatechange = function() {
	  if (this.readyState == 4 && this.status == 200) {
	    var myObj = JSON.parse(this.responseText);
	    const meio = document.getElementById("meio");
	    for (var i = 0; i <= myObj.length; i++) {
	    	const div = document.createElement('div');
	    	const h1 = document.createElement('h1');
	    	const h2 = document.createElement('h2');

	    	div.className = 'miolo'+i;
	    	h1.setAttribute("id",'titulo'+i);
	    	h2.setAttribute("id",'nota'+i);
	    	div.append(h1)
	    	div.append(h2)
	    	meio.appendChild(div)
	    	document.getElementById("titulo"+i).innerHTML =myObj[i].titulo;
	    	document.getElementById("nota"+i).innerHTML =myObj[i].nota;

	    }
	    
	  }
	};
	xmlhttp.open("GET", "dados.txt", true);
	xmlhttp.send();
	</script>
	</html>
